{% extends "default.html" %}
{% block main %}
  {% if page.title %}
  <h1 class="page-title">{{ page.title }}</h1>
  {% endif %}
  <span class="post-date">{{ page.date }}</span>
  {% if page.author %}
  <div class="byline">By: {{ page.author }}</div>
  {% endif %}

  {{ content|raw }}
{% endblock %}
